# blocklist
branches:
  except:
  - /^untagged/

language: node_js
os:
  - "linux"

node_js:
  - 10

script: npm run package

deploy:
  # publish vsix release in github
  - provider: releases
    token:
      secure: 
    skip_cleanup: true
    file_glob: true
    file: "*.vsix"
    on:
      repo: lefebsy/vskubi-lite
      tags: true
  # publish vsix release in vscode marketplace, token is valid 1 year 
  - provider: script
    script: vsce publish --pat $MARKET_PERSONAL_ACCESS_TOKEN
    skip_cleanup: true
    file_glob: true
    file: "*.vsix"
    on:
      repo: lefebsy/vskubi-lite
      tags: true